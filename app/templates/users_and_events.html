<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users and Events</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <h1>Calendar App</h1>
        <nav>
            <ul>
                <li><a href="#users-section">Users</a></li>
                <li><a href="#events-section">Events</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Users Section -->
        <section id="users-section">
            <h2>Users</h2>
            <table id="users-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- User data will be added here by JavaScript -->
                </tbody>
            </table>
        </section>

        <!-- Events Section -->
        <section id="events-section">
            <h2>Events</h2>
            <table id="events-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Event data will be added here by JavaScript -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Calendar App</p>
    </footer>
    
    <script src="/static/js/script.js"></script>
</body>
</html>
